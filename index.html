<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<video src="mult.mp4"></video>
<div class="ctrl">
	<div class="progressBar">
		<div class="progressVal"></div>
	</div>
	<div class="bottom-ctrl">
		<span class="button-play"><img src="play.png"></span>
		<span>
			<img src="speaker.png"> 
			<input type="range" min="0" max="1.0" step="0.1" id="volume">
		</span>
		<span>
			<img src="graph.png"> 
			<input type="range" min="0.5" max="2.0" step="0.25" value="1.0"id="rate">
		</span>
		<span class="jump" data-jump="-10">
			&laquo; 10s
		</span>
		<span class="jump" data-jump="25">
			25s &raquo; 
		</span>
	</div>	
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
